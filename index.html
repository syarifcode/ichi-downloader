<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ichi Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>ichi-downloader</h1>
            <p>All-in-One Social Media Downloader</p>
        </header>

        <div class="supported-icons">
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-spotify"></i>
        </div>

        <div class="input-area">
            <input type="text" id="urlInput" placeholder="Tempel tautan video di sini..." autocomplete="off">
            <button id="downloadBtn" onclick="fetchData()">
                Unduh Sekarang <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="loader" id="loader"></div>

        <div id="errorMsg" class="error-msg"></div>

        <div id="resultCard" class="result-card">
            </div>

        <footer>
            <p>&copy; 2024 Ichi Downloader</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

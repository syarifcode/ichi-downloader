<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ichi Downloader </title>
    <meta name="description" content="Download video TikTok, Instagram, YouTube & Spotify tanpa watermark dan proses cepat">
    <meta property="og:title" content="Ichi Downloader - Premium Tool">
    <meta property="og:description" content="Download konten sosial media tanpa watermark. Cepat, Gratis, & Estetik.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/1a1a2e/ffffff?text=Ichi+Downloader+Premium">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ambient-glow">
        <div class="glow-blob blob-1"></div>
        <div class="glow-blob blob-2"></div>
        <div class="glow-blob blob-3"></div>
    </div>

    <button class="info-btn" onclick="openModal()" aria-label="Tentang Kami">
        <i class="fa-solid fa-circle-info"></i>
    </button>

    <div class="container">
        <header>
            <h1 class="title-glow">ichi-downloader</h1>
            <p>silahkan paste link video/music yang ingin di download</p>
        </header>

        <div class="supported-icons">
            <i class="fa-brands fa-tiktok"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-spotify"></i>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <i class="fa-solid fa-link input-icon"></i>
                <input type="text" id="urlInput" placeholder="Tempel tautan di sini..." autocomplete="off">
            </div>
            <button id="downloadBtn" onclick="fetchData()">
                Unduh Sekarang <i class="fa-solid fa-sparkles"></i>
            </button>
        </div>

        <div class="loader" id="loader"></div>
        <div id="errorMsg" class="error-msg"></div>
        <div id="resultCard" class="result-card"></div>

        <footer>
            <p>&copy; 2025 Ichi Downloader. Crafted by <span>SyarifCode</span></p>
        </footer>
    </div>

    <div id="infoModal" class="modal-overlay" onclick="closeModalOutside(event)">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Tentang Ichi</h2>
            <p class="modal-desc">
                Ichi Downloader didesain untuk memberikan pengalaman mengunduh konten sosial media yang cepat dan gratis.
            </p>
            <div class="owner-info">
                <p>Developed with <i class="fa-solid fa-heart" style="color:#ff758c; font-size:0.8rem;"></i> by <strong>SyarifCode</strong></p>
                <a href="https://instagram.com/dyat_xd" target="_blank" class="ig-link">
                    <i class="fa-brands fa-instagram"></i> Follow @dyat_xd
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
